title: Blog
extends@:
    type: default
    context: blueprints://pages
child_type: blog_item
title: Default
rules:
  slug:
    pattern: "[a-z][a-z0-9_\-]+"
    min: 2
    max: 80
form:
  fields:

    tabs:
      type: tabs
      active: 1
      fields:

        content:
          type: tab
          title: Content
          ordering@: 0

        blog:
          type: tab
          title: Blog
          ordering@: 1
          fields:

            section_blog_items:
              type: section
              title: Items
              underline: true
              import@:

                type: partials/items
                context: blueprints://

        options:
          type: tab
          title: PLUGIN_ADMIN.OPTIONS
          ordering@: 2

        advanced:
          type: tab
          title: PLUGIN_ADMIN.ADVANCED
          ordering@: 3