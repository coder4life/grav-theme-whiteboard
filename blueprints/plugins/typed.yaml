form:
  fields:

    section_typed_params:
      type: section
      title: Params
      underline: true
      fields:

        header.typed.type_speed:
          type: text
          label: Type Speed
          default: 0.7
          validate:
            type: float
            min: 0
            max: 10
        header.typed.start_deplay:
          type: text
          label: Start Delay
          default: 0.7
          validate:
            type: float
            min: 0
            max: 10
        header.typed.back_speed:
          type: text
          label: Back Speed
          default: 0.7
          validate:
            type: float
            min: 0
            max: 10
        header.typed.back_delay:
             type: text
             label: Back Speed
             default: 0.7
             validate:
               type: float
               min: 0
               max: 10
        header.typed.shuffle:
          type: toggle
          label: Shuffle
          highlight: 1
          default: 0
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        header.typed.loop:
          type: toggle
          label: Loop
          highlight: 1
          default: 0
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        header.typed.loop_count:
          type: toggle
          label: Loop Count
          highlight: 1
          default: 0
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        header.typed.show_cursor:
          type: toggle
          label: Show Cursor
          highlight: 1
          default: 1
          options:
            1: PLUGIN_ADMIN.ENABLED
            0: PLUGIN_ADMIN.DISABLED
          validate:
            type: bool
        header.typed.cursor_char:
          type: text
          label: Cursor Char
          default: '|'
          validate:
            type: string
        header.typed.attr:
          type: text
          label: Attribute
          default: null
          validate:
            type: string
        header.typed.content_type:
          type: text
          label: Content Type
          default: 'html'
          validate:
            type: string
