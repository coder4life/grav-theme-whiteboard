title: Resource )bject
extends@:
    type: default
    context: blueprints://pages
rules:
  slug:
    pattern: '[a-z][a-z0-9_\-]+'
    min: 2
    max: 80
form:
  validation: loose
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: Object
          fields:
            header.title:
              type: text
              autofocus: true
              style: vertical
              label: Resource Title
            header.slug:
              type: text
              style: vertical
              label: Resource Slug
            content:
              type: markdown
              validate:
                type: textarea

        request:
          type: tab
          title: Response
          fields:
            header.request.description:
              type: textarea
              label: Request Description
              style: vertical
              validate:
                type: textarea
            section_request:
              type: section
              title: Response Items
              underline: true

            header.request.items:
              name: item
              type: list
              style: vertical
              fields:
                .name:
                  type: text
                  label: Name
                  style: vertical
                .description:
                  type: textarea
                  style: vertical
                  validate:
                    type: textarea
                .type:
                  type: select
                  label: Value Type
                  size: long
                  class: fancy
                  style: vertical
                  options:
                    boolen: boolean
                    float: float
                    hash: hash
                    integer: integer
                    object: object
                    string: string
                    timestamp: timestamp
                .required:
                  type: toggle
                  label: Required
                  style: vertical
                  highlight: 1
                  default: 1
                  options:
                      1: 'Yes'
                      0: 'No'
                  validate:
                      type: bool

        options:
          type: tab
          title: PLUGIN_ADMIN.OPTIONS

          fields:

            publishing:
              type: section
              title: PLUGIN_ADMIN.PUBLISHING
              underline: true

            header.published:
              type: toggle
              toggleable: true
              label: PLUGIN_ADMIN.PUBLISHED
              help: PLUGIN_ADMIN.PUBLISHED_HELP
              highlight: 1
              size: medium
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            header.date:
              type: datetime
              label: PLUGIN_ADMIN.DATE
              toggleable: true
              help: PLUGIN_ADMIN.DATE_HELP

            header.publish_date:
              type: datetime
              label: PLUGIN_ADMIN.PUBLISHED_DATE
              toggleable: true
              help: PLUGIN_ADMIN.PUBLISHED_DATE_HELP

            header.unpublish_date:
              type: datetime
              label: PLUGIN_ADMIN.UNPUBLISHED_DATE
              toggleable: true
              help: PLUGIN_ADMIN.UNPUBLISHED_DATE_HELP

            header.metadata:
              toggleable: true
              type: array
              label: PLUGIN_ADMIN.METADATA
              help: PLUGIN_ADMIN.METADATA_HELP
              placeholder_key: PLUGIN_ADMIN.METADATA_KEY
              placeholder_value: PLUGIN_ADMIN.METADATA_VALUE

            taxonomies:
              type: section
              title: PLUGIN_ADMIN.TAXONOMIES
              underline: true


            header.taxonomy:
              type: taxonomy
              label: PLUGIN_ADMIN.TAXONOMY
              multiple: true
              validate:
                type: array

        advanced:
          type: tab
          title: PLUGIN_ADMIN.ADVANCED

          fields:
            columns:
              type: columns
              fields:
                column1:
                  type: column
                  fields:

                    settings:
                      type: section
                      title: PLUGIN_ADMIN.SETTINGS
                      underline: true

                    ordering:
                      type: toggle
                      label: PLUGIN_ADMIN.FOLDER_NUMERIC_PREFIX
                      help: PLUGIN_ADMIN.FOLDER_NUMERIC_PREFIX_HELP
                      highlight: 1
                      options:
                        1: PLUGIN_ADMIN.ENABLED
                        0: PLUGIN_ADMIN.DISABLED
                      validate:
                        type: bool

                    folder:
                      type: text
                      label: PLUGIN_ADMIN.FOLDER_NAME
                      validate:
                        type: slug
                        pattern: '[a-zа-я0-9_\-]+'

                    route:
                      type: select
                      label: PLUGIN_ADMIN.PARENT
                      classes: fancy
                      data-options@: '\Grav\Common\Page\Pages::parentsRawRoutes'
                      data-default@: '\Grav\Plugin\Admin\Admin::rawRoute'
                      options:
                        '/': PLUGIN_ADMIN.DEFAULT_OPTION_ROOT

                    name:
                      type: select
                      classes: fancy
                      label: PLUGIN_ADMIN.PAGE_FILE
                      help: PLUGIN_ADMIN.PAGE_FILE_HELP
                      default: default
                      data-options@: '\Grav\Common\Page\Pages::pageTypes'

                    header.body_classes:
                      type: text
                      label: PLUGIN_ADMIN.BODY_CLASSES


                column2:
                  type: column

                  fields:
                    order_title:
                      type: section
                      title: PLUGIN_ADMIN.ORDERING
                      underline: true

                    order:
                      type: order
                      label: PLUGIN_ADMIN.PAGE_ORDER
                      sitemap: