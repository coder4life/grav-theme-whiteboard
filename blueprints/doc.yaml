title: Document
extends@:
    type: default
    context: blueprints://pages
child_type: doc_item
rules:
  slug:
    pattern: '[a-z][a-z0-9_\-]+'
    min: 2
    max: 80
form:
  validation: loose
  fields:

    tabs:
      type: tabs
      active: 1
      fields:

        content:
          type: tab
          ordering@: 0
          title: Content
          fields:

            header.title:
              type: text
              autofocus: true
              style: vertical
              label: Title
              validate:
                type: textarea
                required: true
            content:
              type: markdown
              style: vertical
              validate:
                type: textarea

        items:
          type: tab
          title: Items
          ordering@: 1
          import@:

            type: partials/items
            context: blueprints://

        options:
          type: tab
          ordering@: 2
          title: PLUGIN_ADMIN.OPTIONS

        advanced:
          type: tab
          ordering@: 3
          title: PLUGIN_ADMIN.ADVANCED