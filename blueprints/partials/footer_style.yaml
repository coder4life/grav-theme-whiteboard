form:
  fields:

    header.footer.style:
      type: select
      label: Shade
      classes: fancy
      options:
        'light': 'light'
        'dark': 'dark'
    header.footer.pallet:
      type: select
      label: Pallet
      classes: fancy
      options:
        'inherit': 'inherit'
        'accent1': 'accent1'
        'accent2': 'accent2'
        'accent3': 'accent3'
        'accent4': 'accent4'
    header.footer.image:
      type: filepicker
      folder: '@self'
      preview_images: true
      label: Select a file