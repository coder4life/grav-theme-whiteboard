title: Resource Method
extends@:
    type: default
    context: blueprints://pages
rules:
  slug:
    pattern: '[a-z][a-z0-9_\-]+'
    min: 2
    max: 80
form:
  validation: loose
  fields:

    tabs:
      type: tabs
      active: 1
      fields:

        content:
          type: tab
          ordering@: 0
          title: Resource
          fields:

            header.verb:
              type: select
              size: full
              style: vertical
              label: REST Verb
              options:
                get: GET - Read the resource
                post: POST - Create new resource
                patch: PATCH - Update/Modify the resource part
                put: PUT - Update/Replace the resource whole
                delete: DELETE - Delete the resource
            header.path:
              type: text
              autofocus: true
              style: vertical
              label: Resource Path
            section_parameter:
              type: section
              title: Parameter Items
              underline: true
              fields:

                header.parameters.items:
                  name: item
                  type: list
                  style: vertical
                  fields:
                    .name:
                      type: text
                      label: Title
                      style: vertical
                    .description:
                      type: textarea
                      label: Description
                      style: vertical
                      validate:
                        type: textarea

        query:
          type: tab
          ordering@: 1
          title: Query
          fields:

            header.query.preamble:
              type: editor
              label: Example Request
              autofocus: true
              codemirror:
                mode: 'text/x-sh'
                indentUnit: 4
                autofocus: true
                indentWithTabs: false
                lineNumbers: true
                styleActiveLine: true
                gutters: ['CodeMirror-lint-markers']
                lint: true
            section_query:
              type: section
              title: Query String Items
              underline: true
              fields:

                header.query.items:
                  name: item
                  type: list
                  style: vertical
                  fields:

                    .name:
                      type: text
                      label: Name
                      style: vertical
                    .description:
                      type: textarea
                      label: Description
                      style: vertical
                      validate:
                        type: textarea
                    .type:
                      type: select
                      label: Value Type
                      class: fancy
                      style: vertical
                      options:
                        array: array
                        boolen: boolean
                        integer: integer
                        float: float
                        null: null
                        objection: object
                        string: string
                    .required:
                      type: toggle
                      label: Required
                      style: vertical
                      highlight: 1
                      default: 0
                      options:
                          1: 'Yes'
                          0: 'No'
                      validate:
                      type: bool

        response:
          type: tab
          ordering@: 2
          title: Response
          fields:

            header.response.sample:
              type: editor
              label: Example Response
              style: vertical
              autofocus: true
              codemirror:
                mode: 'application/json'
                indentUnit: 4
                autofocus: true
                indentWithTabs: false
                lineNumbers: true
                styleActiveLine: true
                gutters: ['CodeMirror-lint-markers']
                lint: false
            header.response.description:
              type: editor
              label: Description
              style: vertical
              autofocus: true
              codemirror:
                mode: 'text'
                indentUnit: 4
                autofocus: true
                indentWithTabs: false
                lineNumbers: true
                styleActiveLine: true
                gutters: ['CodeMirror-lint-markers']
                lint: true

        options:
          type: tab
          ordering@: 3
          title: PLUGIN_ADMIN.OPTIONS

        advance:
          type: tab
          ordering@: 4
          title: PLUGIN_ADMIN.ADVANCED