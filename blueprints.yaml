name: Whiteboard
version: 0.0.6
description: "Whiteboards are used to write, draw, plan, and prototypes ideas. Why cannot a similar concept exist for documentation?"
icon: empire
author:
  name: Josh Weiss
  email: coder4life.dev@gmail.com
  url: https://github.com/coder4life
homepage: https://github.com/coder4life/grav-theme-whiteboard
keywords: whiteboard, theme, core, modern, fast, responsive, html5, css3
bugs: https://github.com//coder4life/grav-theme-whiteboard/issues
license: MIT

form:
  validation: loose
  fields:

    tabs:
      type: tabs
      active: 1
      fields:

        features:
          type: tab
          title: Features
          fields:

            features.owlcarousel2:
              type: toggle
              label: Enable Owl Carousel 2 - JS
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool
            features.particles:
              type: toggle
              label: Enable Particles - JS
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool
            features.tether:
              type: toggle
              label: Enable Tether - JS
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool
            features.typed:
              type: toggle
              label: Enable Typed - JS
              highlight: 1
              default: 0
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool

        base:
          type: tab
          title: Base
          fields:

            section_base_shade:
              type: section
              title: Shade Colors
              underline: true
              fields:

                base.shade.white:
                  type: colorpicker
                  label: White
                  default: '#d6d5d0'
                  validate:
                    type: string
                base.shade.light_grey:
                  type: colorpicker
                  label: Light Grey
                  default: '#b3b3b3'
                  validate:
                    type: string
                base.shade.dark_grey:
                  type: colorpicker
                  label: Dark Grey
                  default: '#6b6b6b'
                  validate:
                    type: string
                base.shade.black:
                  type: colorpicker
                  label: Black
                  default: '#242728'
                  validate:
                    type: string

            section_base_primary:
              type: section
              title: Primary Colors
              underline: true
              fields:

                base.primary.red:
                  type: colorpicker
                  label: Red
                  default: '#ff2600'
                  validate:
                    type: string
                base.primary.green:
                  type: colorpicker
                  label: Green
                  default: '#93be18'
                  validate:
                    type: string
                base.primary.blue:
                  type: colorpicker
                  label: Blue
                  default: '#005cbb'
                  validate:
                    type: string

            section_base_secondary:
              type: section
              title: Secondary Colors
              underline: true
              fields:

                base.secondary.yellow:
                  type: colorpicker
                  label: Yellow
                  default: '#feee7f'
                  validate:
                    type: string
                base.secondary.cyan:
                  type: colorpicker
                  label: Cyan
                  default: '#65ccde'
                  validate:
                    type: string
                base.secondary.magenta:
                  type: colorpicker
                  label: Magenta
                  default: '#fd4485'
                  validate:
                    type: string

        scheme:
          type: tab
          title: Scheme
          fields:

            section_scheme_type:
              type: section
              title: Primary Colors
              underline: true
              fields:

                scheme.type.primary:
                  type: colorpicker
                  label: Primary
                  default: '#0e86ca'
                  validate:
                    type: string
                scheme.type.secondary:
                  type: colorpicker
                  label: Secondary
                  default: '#d6d5d0'
                  validate:
                    type: string
                scheme.type.success:
                  type: colorpicker
                  label: Info
                  default: '#00b680'
                  validate:
                    type: string
                scheme.type.info:
                  type: colorpicker
                  label: Info
                  default: '#009cde'
                  validate:
                    type: string
                scheme.type.warning:
                  type: colorpicker
                  label: Warning
                  default: '#f08d00'
                  validate:
                    type: string
                scheme.type.danger:
                  type: colorpicker
                  label: Danger
                  default: '#d4005e'
                  validate:
                    type: string
                scheme.type.inverse:
                  type: colorpicker
                  label: Inverse
                  default: '#242728'
                  validate:
                    type: string

        style:
          type: tab
          title: Style
          fields:

            style.default:
              type: select
              label: Default Style
              classes: fancy
              default: whiteboard
              options:
                'whiteboard': 'whiteboard'
                'blizzard': 'blizzard'
              validate:
                type: string

            section_style_main:
              type: section
              title: Body Style
              underline: true
              fields:

                style.main.shade:
                  type: select
                  label: Shade
                  classes: fancy
                  default: light
                  options:
                    'light': 'light'
                    'dark': 'dark'
                style.main.pallet:
                  type: select
                  label: Pallet
                  classes: fancy
                  default: inherit
                  options:
                    'inherit': 'inherit'
                    'accent1': 'accent1'
                    'accent2': 'accent2'
                    'accent3': 'accent3'
                    'accent4': 'accent4'
                style.main.image:
                  type: filepicker
                  folder: '@self'
                  preview_images: true
                  label: Select a file

            section_style_modular:
              type: section
              title: Main Style
              underline: true
              fields:

                style.modular.shade:
                  type: select
                  label: Shade
                  classes: fancy
                  options:
                    'light': 'light'
                    'dark': 'dark'
                style.modular.pallet:
                  type: select
                  label: Pallet
                  classes: fancy
                  default: inherit
                  options:
                    'inherit': 'inherit'
                    'accent1': 'accent1'
                    'accent2': 'accent2'
                    'accent3': 'accent3'
                    'accent4': 'accent4'
                style.modular.image:
                  type: filepicker
                  folder: '@self'
                  preview_images: true
                  label: Select a file

            section_style_header:
              type: section
              title: Header Style
              underline: true
              fields:

                style.header.style:
                  type: select
                  label: Shade
                  classes: fancy
                  default: light
                  options:
                    'light': 'light'
                    'dark': 'dark'
                style.header.pallet:
                  type: select
                  label: Pallet
                  classes: fancy
                  default: inherit
                  options:
                    'inherit': 'inherit'
                    'accent1': 'accent1'
                    'accent2': 'accent2'
                    'accent3': 'accent3'
                    'accent4': 'accent4'
                style.header.image:
                  type: filepicker
                  folder: '@self'
                  preview_images: true
                  label: Select a file

            section_style_footer:
              type: section
              title: Footer Style
              underline: true
              fields:

                style.footer.style:
                  type: select
                  label: Shade
                  classes: fancy
                  default: light
                  options:
                    'light': 'light'
                    'dark': 'dark'
                style.footer.pallet:
                  type: select
                  label: Pallet
                  classes: fancy
                  default: inherit
                  options:
                    'inherit': 'inherit'
                    'accent1': 'accent1'
                    'accent2': 'accent2'
                    'accent3': 'accent3'
                    'accent4': 'accent4'
                style.footer.image:
                  type: filepicker
                  folder: '@self'
                  preview_images: true
                  label: Select a file

        api:
          type: tab
          title: API
          fields:

            section_api_rest:
              type: section
              title: Api Rest
              underline: true
              fields:

                api.rest.get:
                  type: colorpicker
                  label: Get Color
                  default: '#00b680'
                  validate:
                    type: string
                api.rest.post:
                  type: colorpicker
                  label: Post Color
                  default: '#009cde'
                  validate:
                    type: string
                api.rest.patch:
                  type: colorpicker
                  label: Patch Color
                  default: '#640487'
                  validate:
                    type: string
                api.rest.put:
                  type: colorpicker
                  label: Put Color
                  default: '#f08d00'
                  validate:
                    type: string
                api.rest.delete:
                  type: colorpicker
                  label: Delete Color
                  default: '#d4005e'
                  validate:
                    type: string

        settings:
          type: tab
          title: Settings
          fields:

            section_settings_global:
              type: section
              title: Global Settings
              underline: true
              fields:

                settings.logo:
                  type: filepicker
                  folder: 'theme@:/images'
                  label: Site Logo
                  preview_images: true
                  acccept:
                    - .png
                    - .jpg

                settings.favicon:
                  type: filepicker
                  folder: 'theme@:/images'
                  label: Site Favicon
                  preview_images: true
                  acccept:
                    - .png
                    - .jpg

                settings.dropdown.enabled:
                  type: toggle
                  label: Dropdown in navbar
                  highlight: 1
                  default: 1
                  options:
                    1: PLUGIN_ADMIN.ENABLED
                    0: PLUGIN_ADMIN.DISABLED
                  validate:
                    type: bool